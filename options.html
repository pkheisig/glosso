<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Glosso Settings</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .saved {
            color: #10b981;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Glosso Settings</h1>
    <label for="language">Language</label>
    <select id="language">
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="pl">Polish</option>
        <option value="uk">Ukrainian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="he">Hebrew</option>
        <option value="el">Greek</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
    </select>
    <label for="sheetUrl">Google Apps Script Web App URL (optional)</label>
    <input type="text" id="sheetUrl" placeholder="https://script.google.com/macros/s/.../exec">
    <p style="font-size:12px; color:#6b7280;">For syncing saved words to Google Sheets.</p>
    <button id="save">Save</button>
    <span id="status" class="saved" style="display:none;">Saved!</span>
    <script src="options.js"></script>
</body>

</html>
